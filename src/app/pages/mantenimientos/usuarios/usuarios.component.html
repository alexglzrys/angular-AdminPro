<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar usuario...">
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n <strong>({{ totalUsuarios }})</strong></h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th width="100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th width="100">Role</th>
                <th width="100">Auth</th>
                <th width="100" class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td><img [src]="usuario.getImageUrl" [alt]="usuario.nombre" width="50"></td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.role }}</td>
                <td>
                  <span *ngIf="usuario.google; else classic" class="label label-info">Google</span>
                  <ng-template #classic>
                    <span class="label label-danger">Password</span>
                  </ng-template>
                </td>
                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary" (click)="cambiarPagina(5)">Siguientes</button>
      </div>
    </div>
  </div>
</div>
